version: "2"
services:
  hub:
    image: selenium/hub:3.14
    ports:
      - "4444:4444"
  chrome:
    image:  selenium/node-chrome:3.14
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  firefox:
    image: selenium/node-firefox:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  search-module:
    image: chintalokesh/seleniumdocker
    depends_on:
      - chrome
      - firefox
    environment:
      - BROWSER=chrome
      - HUB_HOST=192.168.1.4
      - MODULE=testng.xml
    volumes:
      - C:\Users\lokeshc2\Jenkins\workspace\SELENIUM_DOCKER_RUNNER:/usr/lokesh/Reports
      - C:\Users\lokeshc2\Jenkins\workspace\SELENIUM_DOCKER_RUNNER:/usr/lokesh/Screenshots
  find-module:
    image: chintalokesh/seleniumdocker
    depends_on:
      - chrome 
    environment:
      - BROWSER=chrome  
      - HUB_HOST=192.168.1.4
      - MODULE=testng1.xml
    volumes:
      - C:\Users\lokeshc2\Jenkins\workspace\SELENIUM_DOCKER_RUNNER:/usr/lokesh/Reports
      - C:\Users\lokeshc2\Jenkins\workspace\SELENIUM_DOCKER_RUNNER:/usr/lokesh/Screenshots  
